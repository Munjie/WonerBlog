<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="../../static/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="../../static/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="../../static/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="../../static/assets/css/admin.css">
    <link rel="stylesheet" href="../../static/assets/css/app.css">
    <script type="text/javascript">
        function refresh() {
            document.getElementById('captcha_img').src = "/kaptcha?" + Math.random();
        }

        function mouseover(obj) {
            obj.style.cursor = "pointer";
        }

    </script>
</head>

<body data-type="login">

<div class="am-g myapp-login">
    <div class="myapp-login-logo-block  tpl-login-max">
        <div class="myapp-login-logo-text">
            <div class="myapp-login-logo-text">
                BiuBiuCat<span> Login</span> <i class="am-icon-backward"></i>

            </div>
        </div>

        <div class="login-font">
            <i>Log In </i> or <span> Sign Up</span>
        </div>
        <div class="am-u-sm-10 login-am-center">
            <form class="am-form" th:action="@{/admin/login}" method="post">
                <fieldset>
                    <div class="am-form-group">
                        <input type="text" class="" id="doc-ipt-email-1" name="username" placeholder="用户名">
                    </div>
                    <div class="am-form-group">
                        <input type="password" class="" id="doc-ipt-pwd-1" name="password" placeholder="密码">
                    </div>

                    <div class="am-form-group">
                        <input type="text" placeholder="验证码" name="verifyCode">
                    </div>
                    <div class="alert alert-info" th:if="${loginError}">
                        <p class="" style="color: red" th:text="${errorMsg}"></p>
                    </div>
                    <div class="am-form-group">
                        <!-- 后面添加参数起到清除缓存作用 -->
                        <img alt="验证码" onclick="this.src='/kaptcha?d='+new Date()*1" onmouseover="mouseover(this)"
                             src="/kaptcha"/>
                    </div>
                    <p>
                        <label><input type="checkbox" name="remember-me"/>自动登录</label>
                        <button type="submit" class="am-btn am-btn-default">登录</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script src="../../static/assets/js/jquery.min.js"></script>
<script src="../../static/assets/js/amazeui.min.js"></script>
<script src="../../static/assets/js/app.js"></script>
</body>

</html>
