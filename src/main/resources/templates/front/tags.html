<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>标签</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/ico" href="../../static/assets/i/cat.ico">
    <link rel="stylesheet" href="../../static/css/amazeui.min.css">
    <link rel="stylesheet" href="../../static/css/app.css">
    <link rel="stylesheet" href="../../static/css/plugs_paging.css">
    <link rel="stylesheet" href="../../static/css/global.css">
    <link rel="stylesheet" href="../../static/css/tags.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../static/js/index.js"></script>
    <!-- <script src="../../static/js/tag.js"></script>-->
    <script src="../../static/js/plugs_paging.js"></script>
</head>
<body>
<div th:replace="../templates/fragments/header :: header"></div>

<div id="main">
    <div class="am-container">
        <div class="am-g">
            <div class="site-inner">
                <div class="allTags">

                </div>
                <div class="allTagsNum"><span class="num" style="font-size: 20px"></span>
                </div>
                <div class="allTagsCloud categories-comment am-animation-slide-top">
                    <!-- <span th:each="tag:${tags}">
                         <a href="" class=""><span th:text="${tag.tagName}"></span></a>
                     </span>-->

                    <div class="blog-clear-margin blog-sidebar-widget blog-bor am-g ">
                        <h2 class="blog-title"><span>TAG cloud</span></h2>
                        <div class="am-u-sm-12 blog-clear-padding">
                            <span class="am-icon-tags" th:each="tag:${tags}">
                                <a th:href="@{'/tagArticle/'+${tag.tagName}}" style="font-size: 30px"><span
                                        th:text="${tag.tagName}"></span></a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div>
            <ul class="am-list am-list-border">
                <li><a href="#"><i class="am-icon-home am-icon-fw"></i>
                    每个人都有一个死角， 自己走不出来，别人也闯不进去。</a></li>
                <li><a href="#"> <i class="am-icon-book am-icon-fw"></i>
                    我把最深沉的秘密放在那里。</a></li>
                <li><a href="#"><i class="am-icon-pencil am-icon-fw"></i>你不懂我，我不怪你。</a></li>
            </ul>
        </div>
    </div>
</div>
</div>


<div th:replace="../templates/fragments/footer :: footer"></div>

</body>
</html>
