<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/css/editormd.css"/>
    <link rel="stylesheet" href="../../static/css/editormd.min.css"/>
    <link rel="stylesheet" href="../../static/css/editor.css"/>
    <link rel="stylesheet" href="../../static/css/all.css"/>
    <link rel="stylesheet" href="../../static/css/amazeui.min.css">
    <!--<script src="js/editormd.js"></script>-->
    <script src="../../static/js/jquery-3.3.1.js"></script>
    <script src="../../static/js/edit.js"></script>
    <!--<script src="js/publish.js"></script>-->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /*隐藏markdown全窗口预览不会关闭的bug，会导致其他fa选择器同时隐藏*/
        .fa {
            display: none;
        }
    </style>
</head>
<body>
<div id="writeArticle">
    <div class="zhy-editor">
        <div class="zhy-editor-input">
            <input id="article-editor-title" type="text" placeholder="输入文章标题">
            <input id="article-editor-author" type="text" placeholder="输入文章作者">

            <select id="select-type">
                <option value="choose" selected>请选择</option>
                <option value="原创">原创</option>
                <option value="转载">转载</option>
            </select>
            <button type="button" class="publishBtn am-btn am-btn-danger" onclick="publish()">发布</button>
            <span class="publishBtn am-btn am-btn-toolbar"> <a href="#"
                                                               onclick="javascript :history.back(-1)">返回</a></span>

        </div>
    </div>
    <div class="zhy-editor-writing">
        <!--MarkDown的id标志 -->
        <div id="my-editormd">
            <!-- 书写与实时显示的textarea -->
            <textarea id="my-editormd-markdown-doc" name="my-editormd-markdown-doc"
                      style="display:none;"></textarea>
            <!-- 用于后端获取md稳当内容，Java中：request.getParameter("my-editormd-html-code")。 -->
            <textarea id="my-editormd-html-code" name="my-editormd-html-code" style="display:none;"></textarea>
        </div>
    </div>
</div>
</body>
</html>
