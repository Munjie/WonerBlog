<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>

    <meta name="msapplication-TileColor" content="#0e90d2">
    <link rel="stylesheet" href="../../static/css/amazeui.min.css">

    <script src="../../static/js/index.js"></script>

</head>

<body id="blog">
<div th:replace="../templates/fragments/header :: header"></div>
<!-- content srart -->
<div id="main">
    <div class="am-container">
        <div class="am-g">
            <div class="site-inner">
                <div class="am-u-sm-12 am-u-md-3">
                    <div class="categories">

                    </div>
                </div>

                <div class="am-u-sm-12 am-u-md-9">
                    <div class="categoryTimeline">
                        <!--消除留言先加载视觉效果-->
                        <div class="timeline timeline-wrap">
                            <div class="timeline-row">
                                <span class="node"
                                      style="-webkit-box-sizing: content-box;-moz-box-sizing: content-box;box-sizing: content-box;">
                                    <i class=""></i>
                                </span>
                                <h1 class="title"></h1>
                            </div>
                            <div class="timeline-row-major">
                                <div style="height: 88.4px">
                                </div>
                            </div>
                            <div class="timeline-row-major">
                                <div style="height: 88.4px">
                                </div>
                            </div>
                            <div class="timeline-row-major">
                                <div style="height: 88.4px">
                                </div>
                            </div>
                            <div class="timeline-row-major">
                                <div style="height: 88.4px">
                                </div>
                            </div>
                            <div class="timeline-row-major">
                                <div style="height: 88.4px">
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="comment" style="margin: 100px auto 50px">
                        <div class="comment-top">
                            <div class="comment-top-input" sec:authorize="isAuthenticated()">
                                <textarea id="comment" placeholder="客官，来说两句吧..."></textarea>
                            </div>
                            <div class="comment-top-input" sec:authorize="isAnonymous()">
                                <div class="goToLogin">
                                    &nbsp;&nbsp;&nbsp;<a id="toLogin">登录</a>后才可以发表留言呦...
                                </div>
                            </div>
                            <div class="commentBtn">
                                <button id="commentBtn" type="button" class="am-btn am-btn-secondary">发表留言</button>
                            </div>
                        </div>
                        <div class="comment-bottom">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- content end -->
<div th:replace="../templates/fragments/footer :: footer"></div>
</body>
</html>
