<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>标签</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/ico" href="../../static/assets/i/cat.ico">
    <link rel="stylesheet" href="../../static/css/amazeui.min.css">
    <link rel="stylesheet" href="../../static/css/app.css">
    <link rel="stylesheet" href="../../static/css/plugs_paging.css">
    <link rel="stylesheet" href="../../static/css/global.css">
    <link rel="stylesheet" href="../../static/css/tags.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../static/js/index.js"></script>
    <script src="../../static/js/plugs_paging.js"></script>
</head>
<div th:replace="../templates/fragments/header :: header"></div>
<body>
<div class="am-g am-g-fixed blog-fixed blog-content">
    <h1 class="blog-text-center">-- 标签文章 --</h1>

    <hr>
    <h2 th:text="@{${tagName}+'('+${num}+')'}"></h2>

    <hr data-am-widget="divider" style="" class="am-divider am-divider-dashed"/>

    <div class="am-u-sm-12">
        <ul>

            <th:block th:each="article : ${articles}">
                <li>
                            <span class="am-u-sm-4 am-u-md-2 timeline-span">
                                <span class="am-icon-calendar"><th:block th:text="${article.publishDate}"/></span>
                            </span>
                    <span class="am-u-sm-8 am-u-md-6">
                                <a class="am-icon-link" th:href="@{'/article/find/'+${article.articleId}}"
                                   th:text="${article.articleTitle}"></a>
                            </span>
                </li>
            </th:block>
        </ul>
    </div>
    <hr>
</div>
</body>
<div th:replace="../templates/fragments/footer :: footer"></div>
</html>
