<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="../../static/css/amazeui.min.css">
    <link rel="stylesheet" href="../../static/css/app.css">
    <link rel="stylesheet" href="../../static/css/plugs_paging.css">
    <link rel="stylesheet" href="../../static/css/global.css">
    <!--<link rel="stylesheet" href="../../static/assets/css/amazeui.min.css"/>-->
    <!--<link rel="stylesheet" href="../../static/assets/css/admin.css">-->
    <!--<link rel="stylesheet" href="../../static/assets/css/app.css">-->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="../../static/js/index.js"></script>
    <script type="text/javascript">
        function mouseover(obj) {
            obj.style.cursor = "pointer";
        }

    </script>
</head>
<body>
<div th:replace="../templates/fragments/header :: header"></div>
<div class="login-div-one"></div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <div class="myapp-login-logo-text">
            <div class="myapp-login-logo-text">
                <span> Login</span> <i class="am-icon-backward"></i>

            </div>
        </div>
        <div class="am-btn-group">
            <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i> Github</a>
            <a href="#" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-google-plus-square am-icon-sm"></i>
                Google+</a>
            <a href="#" class="am-btn am-btn-primary am-btn-sm"><i class="am-icon-stack-overflow am-icon-sm"></i>
                stackOverflow</a>
        </div>


        <form method="post" class="am-form" th:action="@{/admin/login}">
            <label for="username">用户名:</label>
            <input type="text" class="" id="username" name="username" placeholder="用户名">
            <br>
            <label for="password">密码:</label>
            <input type="password" class="" id="password" name="password" placeholder="密码">
            <br>
            <label for="password">验证码:<img alt="验证码" onclick="this.src='/kaptcha?d='+new Date()*1"
                                           onmouseover="mouseover(this)"
                                           src="/kaptcha"/></label>
            <input type="text" placeholder="验证码" name="verifyCode">
            <br>
            <div class="alert alert-info" th:if="${loginError}">
                <p class="" style="color: red" th:text="${errorMsg}"></p>
            </div>
            <label><input type="checkbox" name="remember-me"/>自动登录</label>
            <br/>
            <div class="am-cf">
                <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
                <input type="submit" name="" value="注 册" class="am-btn am-btn-primary am-btn-sm am-fr">
                <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
            </div>
        </form>
        <hr>
    </div>
</div>
<div th:replace="../templates/fragments/footer :: footer"></div>
</body>
</html>
