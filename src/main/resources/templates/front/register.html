<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Register</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="../../static/css/amazeui.min.css">
    <link rel="stylesheet" href="../../static/css/app.css">
    <link rel="stylesheet" href="../../static/css/plugs_paging.css">
    <link rel="stylesheet" href="../../static/css/global.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="../../static/js/index.js"></script>
    <script src="../../static/js/register.js"></script>
</head>
<body>
<div th:replace="../templates/fragments/header :: header"></div>
<div class="login-div-one"></div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <div class="myapp-login-logo-text">
            <div class="myapp-login-logo-text">
                <span> Register</span> <i class="am-icon-backward"></i>

            </div>
        </div>
        <div class="am-btn-group">
            <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i> Github</a>
            <a href="#" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-google-plus-square am-icon-sm"></i>
                Google+</a>
            <a href="#" class="am-btn am-btn-primary am-btn-sm"><i class="am-icon-stack-overflow am-icon-sm"></i>
                stackOverflow</a>
        </div>
        <legend></legend>
        <form method="post" class="am-form" id="doc-vld-msg">
            <fieldset>

                <div class="am-form-group">
                    <label for="doc-vld-name-2-1">用户名：</label>
                    <input type="text" id="doc-vld-name-2-1" data-validation-message="用户名不能为空"
                           placeholder="输入用户名"
                           required/>
                </div>
                <div class="am-form-group">
                    <label for="doc-vld-name-2-1">密码：</label>
                    <input type="password" id="doc-vld-password-2-1" data-validation-message="密码不能为空"
                           placeholder="输入密码"
                           required/>
                </div>
                <div class="am-form-group">
                    <label for="doc-vld-email-2-1">邮箱：</label>
                    <input type="email" id="doc-vld-email-2-1" data-validation-message="输入地球上的电子邮箱"
                           placeholder="输入邮箱" required/>
                </div>
                <button class="am-btn am-btn-secondary" type="button" onclick="register()">注 册</button>
            </fieldset>
        </form>
        <hr>
    </div>
</div>
<div th:replace="../templates/fragments/footer :: footer"></div>
</body>
</html>
